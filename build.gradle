apply plugin: 'java'
apply plugin: 'jacoco'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    // TODO: Add to book
    compile 'org.jongo:jongo:1.1'
    // TODO: Add to book
    compile 'org.mongodb:mongo-java-driver:2.+'
    testCompile 'junit:junit:4.11'
    // TODO: Add to book
    testCompile 'org.assertj:assertj-core:2.0.0'
    // TODO: Add to book
    testCompile 'org.mockito:mockito-all:1.+'
}

//TODO: Add to book
test {
    include '**/*Spec.class'
}

task testInteg(type: Test) {
    include '**/*Integ.class'
}